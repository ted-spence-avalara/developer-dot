language: ruby
rvm:
  - 2.1

#TODO(DX-392) something about pulling in image here
cache:
  bundler: true
  directories:
  - node_modules
before_install:
  - nvm install 6.0
install:
  - gem install jekyll
  - gem install s3_website
  - npm install
  - bundle install
script:
  - npm run lint
  - npm run test
after_success:
  - if [ -n "$ALGOLIA_API_KEY" ]; then bundle exec jekyll algolia push; fi
  - if [ -n "$secret_key" ] && [ "$TRAVIS_BRANCH" == "master" ]; then bucket_name=developer.avalara.com s3_website push; fi

before_deploy:
  - find _site -iname "*.html" -exec sed -i -e 's/=\"\//=\"\/developer-dot\//g' {} \;
  - find _site -iname "style.css" -exec sed -i -e 's/url(\"\//url(\"\/developer-dot\//g' {} \;
  - find _site -iname "style.css" -exec sed -i -e 's/url(\//url(\/developer-dot\//g' {} \;

deploy:

  - deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    local_dir: _site
    on:
      branch: master
      condition: "-n $GITHUB_TOKEN"
